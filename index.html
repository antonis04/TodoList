<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <h1 class="title">Lista zadań</h1>

        <section class="task-form">
            <h2 class="task-form__title">Dodaj nowe zadanie</h2>
            <form class="task-form__form js-form">
                <input class="task-form__input js-newTask" type="text" placeholder="Co jest do zrobienia?" />
                <button class="task-form__button" type="submit">Dodaj zadanie</button>
            </form>
        </section>

        <section class="task-list">
            <h2 class="task-list__title">Lista zadań</h2>
            <ul class="task-list__items js-tasks"></ul>
        </section>
    </div>
</body>
</html>
