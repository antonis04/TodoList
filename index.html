<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title">Lista zadań</h1>

      <section class="task-form">
        <h2 class="task-form__title">Dodaj nowe zadanie</h2>
        <form class="task-form__form js-form">
          <input
            class="task-form__input js-newTask"
            type="text"
            placeholder="Co jest do zrobienia?"
          />
          <button class="task-form__button" type="submit">Dodaj zadanie</button>
        </form>
      </section>

      <section class="task-list">
        <div class="task-list__header">
          <h2 class="task-list__title">Lista zadań</h2>
          <div class="task-list__buttons">
            <button class="task-list__button js-toggleCompleted">
              Ukryj ukończone
            </button>
            <button class="task-list__button js-completeAll" disabled>
              Ukończ wszystkie
            </button>
          </div>
        </div>
        <ul class="task-list__items js-tasks"></ul>
      </section>
    </div>
  </body>
</html>
